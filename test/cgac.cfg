process GeometryTestTwo = {
# empty input service; only need 1 event to check geometry!
   source = EmptySource {
      untracked int32 maxEvents = 1
   }
   es_source = XMLIdealGeometryESSource {
      FileInPath GeometryConfiguration="Geometry/CSCGeometry/test/testGeoCo.xml"
      string rootNodeName = ""
   }
# modelling flags (for completeness - internal defaults are already sane)
# I guess these parameters should be tracked
# BUT FOR NOW TURN OFF REAL WIRE GEOM, TO COMPARE WITH ORCA
   es_module = CSCGeometryESModule {
      bool useRadialStrips       = true
      bool useRealWireGeometry   = false
      bool useGangedStripsInME1a = true
      bool useOnlyWiresInME1a    = false
   }
   module prod =  CSCGeometryAsChambers { }

# provide a scheduler path
   path p1 = { prod }      
}

