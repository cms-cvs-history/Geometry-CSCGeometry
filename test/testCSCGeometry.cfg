# Configuration file to run stubs/CSCGeometryAnalyser
# to dump CSC geometry information
# Tim Cox 11.04.2007

process GeometryTest = {
     service = EnableFloatingPointExceptions {
          untracked bool enableDivByZeroEx = true
          untracked bool enableInvalidEx = true
          untracked bool enableOverFlowEx = true
          untracked bool enableUnderFlowEx = false
     }

# empty input service; only need 1 event to check geometry!
   source = EmptySource { }
   untracked PSet maxEvents = { untracked int32 input = 1 }

# xml for endcap csc geometry
   include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"
   include "Geometry/MuonCommonData/data/muonEndcapIdealGeometryXML.cfi"

# flags for modelling of CSC layer & strip geometry
   include "Geometry/CSCGeometry/data/cscGeometry.cfi"

   service = MessageLogger {

    untracked vstring destinations   = { "log.out", "errors.out", "debug.out" }
    untracked vstring categories     = { "CSC", "CSCNumbering", "CSCGeometryBuilderFromDDD", "RadialStripTopology" }
# For LogDebug/LogTrace output...
    untracked vstring debugModules   = { "*" }
# No constraint on log.out content...equivalent to threshold INFO
# 0 means none, -1 means all (?)
    untracked PSet errors.out = { untracked string threshold = "ERROR" }
    untracked PSet debug.out  = { untracked string threshold = "DEBUG"
                                  untracked bool noLineBreaks = true 
                                  untracked PSet INFO  = { untracked int32 limit = 0 }
                                  untracked PSet DEBUG = { untracked int32 limit = 0 }
			          untracked PSet CSC   = { untracked int32 limit = -1 }
			          untracked PSet CSCNumbering = { untracked int32 limit = -1 }
			          untracked PSet CSCGeometryBuilderFromDDD = { untracked int32 limit = -1 }
			          untracked PSet RadialStripTopology = { untracked int32 limit = -1 }
    } 

  }

   module producer = CSCGeometryAnalyzer { }
   path p1 = {producer}      
}

