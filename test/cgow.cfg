# Configuration file to run CSCGeometryOfWires
# to dump wire & strip info from CSC geometry.
# BEWARE! As it stands this config file produces over 1.25M lines of output!
# Tim Cox 01-Sep-2006

process GeometryTest = {
# empty input service; only need 1 event to check geometry!
   source = EmptySource {
      untracked int32 maxEvents = 1
   }

# xml for endcap csc geometry
# ===========================
   include "Geometry/MuonCommonData/data/muonEndcapIdealGeometryXML.cfi"

# flags for modelling of CSC layer & strip geometry
# =================================================
   include "Geometry/CSCGeometry/data/cscGeometry.cfi"

# The content of the above cfi file is:
##   es_module = CSCGeometryESModule
##   {
##      bool useRadialStrips       = true
##      bool useRealWireGeometry   = true
##      bool useGangedStripsInME1a = true
##      bool useOnlyWiresInME1a    = false
##   }

   service = MessageLogger {
      untracked vstring destinations = { "log.txt", "debug.txt", "errors.txt" }

# No constraint on log.txt content...
      untracked PSet log.txt = { untracked int32 lineLength = 132
                                 untracked bool noLineBreaks = true
                               }

      untracked PSet debug.txt = { untracked string threshold = "DEBUG"
                                   untracked int32 lineLength = 132
                                   untracked bool noLineBreaks = true
                                 } 

      untracked PSet errors.txt = { untracked string threshold = "ERROR" }

# turn on the following to get LogDebug output
# ============================================
      untracked vstring debugModules = {  "CSC"  } 

  }

   module producer = CSCGeometryOfWires { }

# provide a scheduler path
   path p1 = {producer}      
}

